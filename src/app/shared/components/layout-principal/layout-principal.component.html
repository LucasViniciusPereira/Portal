<mz-sidenav [id]="'sidenav'" [collapseButtonId]="'btn-sidenav'">
  <!-- Header menu -->
  <mz-sidenav-header>
    <div class="user-view">
      <div class="background background-user">
        <!-- <img src="http://cdn.lucasvinicius.net/images/background/bg_material_design.png"> -->
      </div>
      <a href="#!user">
        <img class="circle" src="http://cdn.lucasvinicius.net/images/icon/user.png">
      </a>
      <a href="#!name">
        <span class="white-text name">Usuário</span>
      </a>
      <a href="#!email">
        <span class="white-text email">E-mail</span>
      </a>
    </div>
  </mz-sidenav-header>

  <!-- Description menu -->
  <mz-sidenav-subheader>Geral</mz-sidenav-subheader>

  <!-- Links menu -->
  <mz-sidenav-link routerLinkActive="active">
    <a href="#" routerLink="/home/index">
      <i mz-icon [icon]="'home'"></i>
      Página Inicial
    </a>
  </mz-sidenav-link>
  <mz-sidenav-divider></mz-sidenav-divider>
  <mz-sidenav-link routerLinkActive="active">
    <a href="#" routerLink="/general/keys">
      <i mz-icon [icon]="'vpn_key'"></i>
      Guarda senhas
    </a>
  </mz-sidenav-link>
</mz-sidenav>

<mz-navbar>
  <a [id]="'btn-sidenav'" href="#" data-activates="slide-out" class="button-collapse" style="display: block;">
    <i class="material-icons">menu</i>
  </a>
  <mz-navbar-item-container [align]="'right'">
      <mz-navbar-item>
        <a href="#" (click)="logout()">
          <i mz-icon [align]="'right'" [icon]="'forward'"></i>
          Sair</a>
      </mz-navbar-item>
  </mz-navbar-item-container>
</mz-navbar>

<div class="container margin-top-40">
  <router-outlet></router-outlet>
</div>
