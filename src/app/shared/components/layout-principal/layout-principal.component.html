<app-menu-principal></app-menu-principal>

<mz-navbar>
  <a [id]="'btn-sidenav'" href="#" data-activates="slide-out" class="button-collapse text-green" style="display: block;" [ngClass]="canShowMenuPrincipal ? '': 'visible-hidden'">
    <i class="material-icons">menu</i>
  </a>
  <a href="#" [routerLink]="'/home/index'" class="text-green">Portal</a>

  <ul id="nav-mobile" class="right">
    <li>
      <a id="btn-dropdown-demo" href="javascript:void(0)" [ngClass]="'text-green normal'">
        <i mz-icon [icon]="'account_circle'" style="font-size: 30px;"></i>
      </a>
    </li>
  </ul>

  <!-- Menu user -->
  <mz-navbar-item-container [align]="'right'">
    <mz-navbar-item>
      <!-- Dropdown user -->
      <mz-dropdown [id]="'dropdown-demo'" [align]="'left'" [belowOrigin]="true" [constrainWidth]="false" [dropdownButtonId]="'btn-dropdown-demo'"
        [gutter]="true" [inDuration]="300" [outDuration]="300" [stopPropagation]="false" class="dropdown-custom-user">
        <mz-dropdown-item>
          <div class="row" style="background-color: #efefef; padding: 8px 0px; margin-bottom: 0px">
            <div class="col s2" style="color: #888">
              <i mz-icon [icon]="'account_circle'" style="font-size: 35px;"></i>
            </div>
            <div class="col s10 dropdown-custom-title">
              <span style="display: block;">
                {{ user.Name }}
              </span>
              <span>
                {{ user.Email }}
              </span>
            </div>
          </div>
        </mz-dropdown-item>

        <mz-dropdown-item style="margin-top: 15px">
          <a href="javascript:void(0)" (click)="changePassword()">
            <i mz-icon [icon]="'account_box'"></i>
            Alterar Senha</a>
        </mz-dropdown-item>
        <mz-dropdown-item>
          <a href="#" (click)="logout()">
            <i mz-icon [icon]="'forward'"></i>
            Sair</a>
        </mz-dropdown-item>
      </mz-dropdown>

    </mz-navbar-item>
  </mz-navbar-item-container>
</mz-navbar>

<div class="container margin-top-40" [@routerTransition]>
  <router-outlet></router-outlet>
</div>
