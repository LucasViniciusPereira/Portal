<div class="row center">
  <div class="col s12">
    <span style="font-size: 22px;">Bem Vindo,</span>
  </div>
</div>


<div class="row">
  <div class="col 12">
    <div *ngFor="let module of modules">
      <a href="#" [routerLink]="'/'+ module.Url">
        <div class="card card-module white-text">
          <div class="card-content center">
            <span class="card-icon">
              <i class="material-icons md-48">{{ module.Icon }}</i>
            </span>
            <strong class="card-title">
              {{ module.Name }}
            </strong>
            <span class="card-description">
              {{ module.Description }}
            </span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
