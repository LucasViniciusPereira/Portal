<div class="valign-wrapper row login-box">
  <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
    <form>
      <div class="card-content">
        <div class="center">
          <span class="card-title" style="margin-bottom: 0px;">Portal</span>
          <small>Sistema para gestÃ£o pessoal</small>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <label for="email">Email</label>
            <input type="email" class="validate" name="email" id="email" />
          </div>
          <div class="input-field col s12">
            <label for="password">Senha </label>
            <input type="password" class="validate" name="password" id="password" />
          </div>
        </div>
      </div>
      <div class="card-action center">
        <button type="reset" class="waves-effect btn-flat grey-text">Redefinir</button>
        <a class="waves-effect waves-light btn" (click)="submit()"><i class="material-icons left">play_arrow</i>Entrar</a>
      </div>
    </form>
  </div>
</div>
