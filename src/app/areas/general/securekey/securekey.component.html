<div class="row">
  <div class="col s12">
    <div class="card">
      <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
      <div class="card-content">
        <span class="card-title"><i mz-icon [size]="'tiny'" [icon]="'turned_in'"></i>Filtro</span>
        <hr class="grey lighten-4" />
        <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little
          markup to use effectively.</p>
      </div>
    </div>
  </div>
</div>

<table class="bordered highlight responsive-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Item Name</th>
      <th>Item Price</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Alvin</td>
      <td>Eclair</td>
      <td>$0.87</td>
    </tr>

  </tbody>
</table>
