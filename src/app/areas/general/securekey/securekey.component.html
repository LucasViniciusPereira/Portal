<div class="row">
  <div class="col s12">
    <!-- Filtro -->
    <div class="card">

      <!-- Botões -->
      <div class="fixed-action-btn horizontal btn-filter">
        <a class="btn-floating waves-effect waves-light btn-large pulse red">
              <i class="material-icons">menu</i>
            </a>
        <ul>
          <li><a class="btn-floating waves-effect waves-light blue"><i class="material-icons">add</i></a></li>
          <li><a class="btn-floating waves-effect waves-light green" (click)="loadData()"><i class="material-icons">search</i></a></li>
          <!-- <li><a class="btn-floating waves-effect waves-light green"><i class="material-icons">publish</i></a></li>
          <li><a class="btn-floating waves-effect waves-light blue"><i class="material-icons">attach_file</i></a></li> -->
        </ul>
      </div>

      <div class="card-content">
        <span class="card-title">Filtro</span>
        <hr class="grey lighten-4" />

        <!-- Campos -->
        <div class="row">
          <div class="col s12">
            <div class="input-field col s6">
              <input id="txtDescricao" type="text" />
              <label for="txtDescricao">Descrição</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">date_range</i>
              <input id="txtDataAtualizacao" type="text" />
              <label for="txtDataAtualizacao">Data de atualização</label>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Grid -->
    <div class="card margin-top-40">
      <div class="card-content">
        <table class="bordered highlight responsive-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Item Name</th>
              <th>Item Price</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Alvin</td>
              <td>Eclair</td>
              <td>$0.87</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
