<div class="row">
  <div class="col s12">
    <div class="card">

      <!-- Botões -->
      <div class="fixed-action-btn horizontal click-to-toggle btn-filter">
        <a class="btn-floating waves-effect waves-light btn-large red">

            </a>
        <ul>
          <li><a class="btn-floating waves-effect waves-light blue"><i class="material-icons">add</i></a></li>

            </div>
