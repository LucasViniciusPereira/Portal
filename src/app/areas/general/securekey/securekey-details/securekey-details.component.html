<mz-modal>
  <mz-modal-header>
    {{ secureKeyModel.controls.KeyID.value }}
  </mz-modal-header>
  <mz-modal-content>
      {{ secureKeyModel.controls.Description.value }}
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close>Disagree</button>
    <button mz-button [flat]="true" mz-modal-close>Agree</button>
  </mz-modal-footer>
</mz-modal>
